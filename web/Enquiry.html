<!DOCTYPE html>
<html lang="en">
<head>
  <title>NGO ENQUIRY</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="d:/website/NGO/bootstrap4/css/bootstrap.min.css">
  <link rel="stylesheet" href="d:/website/NGO/webcss/enquiry.css">

<body>
    
     <div class="container-fluid ">
      <div class="row">
        <div class="col-md-4 col-sm-4 col-x5-12"></div>
           <div class="col-md-4 col-sm-4 col-x5-12">
            <form class="form-container" style="width: 500px;">
                <h2 class="mb-3  text-center "> Enquiry For Type Of NGO's</h2>
                <img src="D:\website\NGO\images\enquiry.jpg" class="img-circle i1 animated zoomIn">

               
                <div class="form-group " >
                  <label >NGOName:</label>
                  <input type="text" class="form-control"  placeholder="NGOName">

                    <label >FullName:</label>
                    <input type="text" class="form-control"  placeholder="FullName">
                  </div>

                    <input type="email" class="form-control"  placeholder="Email">
                  </div>

                  <div class="form-group ">
                    <label >Contacts:</label>
                    <input type="tel" class="form-control"  placeholder="Contacts">
                  </div>
                  
                <button type="submit" class="btn btn-success btn-block b1" >Submit</button>
                <button type="button" class="btn btn-success btn-block b1" >Close</button>
            
            </form>
            </div>
          </div>
      </div>
